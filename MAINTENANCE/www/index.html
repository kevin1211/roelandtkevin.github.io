<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Site en maintenance</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="background-overlay"></div>
<div class="maintenance-container">
    <h1>Le site est en maintenance</h1>
    <p>Nous travaillons dessus et reviendrons bientôt !</p>
    <div class="countdown-container">
        <div class="countdown-labels">
            <span>Semaines</span>
            <span>Jours</span>
            <span>Heures</span>
            <span>Minutes</span>
            <span>Secondes</span>
        </div>
        <div class="countdown" id="countdown">00:00:00:00:00</div>
    </div>
    <button id="notify-button">M'avertir quand c'est prêt</button>
    <button type="button"><a href="../../ACCUEIL/www/index.html">Retourner à la page d'accueil</a></button>
</div>
<script src="script.js"></script>
</body>
</html>
